{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <title>Add record</title>
</head>
<body>   
    {% block content %}
    <div class="centered">
        <form action="{% url 'add_record' %}" method="POST" class="form-center">
            <h1 class="add_record_title">Add record</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn_add_record">Add New Record</button>
            <br>
            
        </form>
    </div>

{% endblock %}
</body>
</html>
